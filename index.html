<!DOCTYPE html>
<html>
<head>

  <!-- Import vega-embed -->

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

	<div id="fossil_map"></div>

<script type="text/javascript">
  
  var vis1 = "js/dist_map.json";
  
  vegaEmbed('#fossil_map', vis1).then(function(result) {

  }).catch(console.error);

  var vis4 = "js/phylum_lines.json";
  
  vegaEmbed('#phylum_lines', vis4).then(function(result) {
